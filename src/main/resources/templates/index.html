<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body class="bg-primary">

<div class ="container-fluid" style="margin: 40px auto">
    <div class="row">
            <div class="col-md-6 offset-md-3 py-4 bg-light border border-dark border-2 rounded p-4">
                <h2 class="mb-4">CSV FILE PROCESSOR</h2>
                <form method="POST" th:action="@{/upload}" enctype="multipart/form-data">
                    <div class="form-group mt-2">
                        <label for="file1">File 1</label>
                        <input type="file" class="form-control-file" name="file1" id="file1" accept=".csv">
                    </div>
                    <div class="form-group mt-2">
                        <label for="file2">File 2</label>
                        <input type="file" class="form-control-file" name="file2" id="file2" accept=".csv">
                    </div>

                    <div class="form-group mt-2">
                        <label for="collation_policy">Collation policy</label>
                        <select class="form-control" name="collation_policy" id="collation_policy">
                            <option value="full">full</option>
                            <option value="normal">normal</option>
                        </select>
                    </div>

                    <div class="form-group mt-2">
                        <label for="no_lines">Number of lines to process</label>
                        <input type="number" class="form-control" name="no_lines" id="no_lines">
                    </div>

                    <div class="form-check mt-2">
                        <label class="form-check-label" for="download">Download</label>
                        <input type="checkbox" class="form-check-input" name="download" value="true" id="download">
                    </div>

                    <button type="submit mt-2" class="btn btn-primary">Submit</button>

                    <div class="form-group mt-4">
                        <label for="collation_result">Result</label>
                        <textarea class="form-control" id="collation_result" name="collation_result" th:text="${collation}" rows="4" cols="50"></textarea>
                    </div>

                </form>
            </div>
    </div>
</div>
</body>

</html>
